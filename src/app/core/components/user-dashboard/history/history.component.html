<section class="lg:p-10 p-5 flex flex-col gap-10 w-full">
  <p class="text-3xl font-black text-blue-700 drop-shadow-lg mx-auto">
    Transfer history
  </p>
  <div class="flex flex-col gap-10 mx-auto">
    @for(item of history; track item.person){
    <app-history-item
      [person]="item.person"
      [date]="item.date"
      [amount]="item.amount"
      [type]="item.type"
    ></app-history-item>
    }
  </div>
</section>
