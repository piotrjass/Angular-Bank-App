<section class="p-10 flex flex-col gap-10 w-full">
  <p class="text-xl font-black text-blue-700">Transfer history</p>
  <div class="flex flex-col gap-10">
    @for(item of history; track item.person){
    <app-history-item
      [person]="item.person"
      [date]="item.date"
      [amount]="item.amount"
      [type]="item.type"
    ></app-history-item>
    }
  </div>
</section>
